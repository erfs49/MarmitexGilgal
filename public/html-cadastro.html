<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="style-index.css">
    <title>Marmitex Gilgal</title>
</head>

<body>
 
    <div class="container">
        <h1>Marmitex Gilgal</h1>
        <h2>Cadastro</h2>
    <form id="loginForm" autocomplete="off">

        </form>
