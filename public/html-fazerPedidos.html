<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fazer Pedidos - Marmitex Gilgal</title>
	<link rel="stylesheet" href="style-pedido.css">
</head>
<body>
	<header style="background:#1976d2;box-shadow:0 2px 8px rgba(25,118,210,0.08);min-height:56px;padding:0 32px;display:flex;align-items:center;justify-content:space-between;gap:32px;margin-bottom:0;">
		<div style="display:flex;align-items:center;gap:25ch;">
			<span style="color:#fff;max-width:16ch;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"><strong>Cliente:</strong> <span id="usuarioNome"></span></span>
			<span style="color:#fff;max-width:16ch;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;"><strong>Telefone:</strong> <span id="usuarioTelefone"></span></span>
		</div>
		<nav>
			<ul style="display:flex;justify-content:center;list-style:none;margin:0;padding:0;">
				<li style="margin:0 20px;"><a href="consultarPedidos.html" style="color:#fff;text-decoration:none;font-weight:bold;font-size:1.1em;padding:18px 24px;display:block;border-radius:8px;transition:background 0.2s,color 0.2s;text-shadow:1px 1px 4px #0d47a1,0 0 2px #1565c0;">Consultar Pedidos</a></li>
				<li style="margin:0 20px;"><a href="#" id="logoff" style="color:#fff;text-decoration:none;font-weight:bold;font-size:1.1em;padding:18px 24px;display:block;border-radius:8px;transition:background 0.2s,color 0.2s;text-shadow:1px 1px 4px #0d47a1,0 0 2px #1565c0;">Sair</a></li>
			</ul>
		</nav>
	</header>
	<h2 style="margin:24px 0 16px 0;text-align:center;">Fazer Pedidos</h2>
	<div class="container">
	<form id="formPedido" autocomplete="off">
			<label for="tipoMarmitex">Tamanho da Marmitex:</label>
			<select id="tipoMarmitex" name="tipoMarmitex" required>
				<option value="">Selecione</option>
				<option value="pequena">Pequena</option>
				<option value="grande">Grande</option>
			</select>
			<label for="quantidade">Quantidade:</label>
			<input type="number" id="quantidade" name="quantidade" min="1" max="10" required autocomplete="off">
			<label>Horário de Retirada:</label>
			<div class="horario-retirada">
				<select id="hora" name="hora" required>
					<option value="">Hora</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
				</select>
				<span>:</span>
				<select id="minuto" name="minuto" required>
					<option value="">Minuto</option>
					<option value="00">00</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
				</select>
			</div>
			<label for="observacoes">Observações:</label>
			<textarea id="observacoes" name="observacoes" rows="2" autocomplete="off"></textarea>
			<button type="submit">Enviar Pedido</button>
		</form>
		<div id="mensagemPedido"></div>
	</div>
	<script src="fazerPedidos.js"></script>
	<script>
		document.getElementById('logoff').onclick = function() {
			window.location.href = 'index.html';
		};
	</script>
</body>
</html>
