<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Marmitex</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Login Marmitex</h1>

    <!-- Login com Email -->
    <form id="email-login">
      <h2>Email</h2>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />
      <input type="password" id="senha" placeholder="Digite sua senha" required />
      <button type="submit">Entrar com Email</button>
    </form>

    <hr/>

    <!-- Login com Telefone -->
    <form id="telefone-login">
      <h2>Telefone</h2>
      <input type="tel" id="telefone" placeholder="+55 11 91234-5678" required />
      <div id="recaptcha-container"></div>
      <button type="submit">Enviar Código SMS</button>
    </form>

    <form id="codigo-form" style="display:none;">
      <input type="text" id="codigo" placeholder="Digite o código recebido" required />
      <button type="submit">Verificar Código</button>
    </form>

    <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
