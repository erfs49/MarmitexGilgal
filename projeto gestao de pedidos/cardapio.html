<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio Dinâmico - Admin</title>
  <link rel="stylesheet" href="cardapio.css" />
</head>
<body>
   <nav>
    <a href="cardapio.html">Cardápio</a> |
    <a href="pedidos.html">Pedidos</a>
  </nav>
  <h1>Gerenciador do Cardápio do Dia</h1>

  <div id="inserir-pratos" style="margin-bottom: 40px;">
    <h2>Inserir Prato</h2>
    <form id="formPrato">
      <label>
        Nome do prato:<br />
        <input type="text" id="nome" required />
      </label>
      <br /><br />
      <label>
        Descrição:<br />
        <textarea id="descricao" rows="3" required></textarea>
      </label>
      <br /><br />
      <label>
        Preço (R$):<br />
        <input type="number" id="preco" step="0.01" min="0" required />
      </label>
      <br /><br />
      <button type="submit">Adicionar Prato</button>
    </form>
  </div>

  <div id="mostrar-pratos">
    <h2>Pratos Disponíveis</h2>
    <div id="cardapio"></div>
  </div>

  <script>
    const form = document.getElementById('formPrato');
    const cardapioDiv = document.getElementById('cardapio');

    function criarPrato(nome, descricao, preco) {
      const pratoDiv = document.createElement('div');
      pratoDiv.classList.add('prato');
      pratoDiv.innerHTML = `
        <h3>${nome}</h3>
        <p>${descricao}</p>
        <strong>R$ ${parseFloat(preco).toFixed(2)}</strong>
      `;
      cardapioDiv.appendChild(pratoDiv);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const preco = document.getElementById('preco').value;

      if(nome && descricao && preco >= 0) {
        criarPrato(nome, descricao, preco);
        form.reset();
      } else {
        alert('Preencha todos os campos corretamente.');
      }
    });
  </script>
</body>
</html>
</html>
